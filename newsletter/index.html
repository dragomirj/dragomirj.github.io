<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="initial-scale=1" />

        <title>Dragomir Jovanović - Newsletter</title>

        <link rel="shortcut icon" type="image/x-icon" href="/dj-content/img/icons/favicon.png" />
        <meta property="og:site_name" content="Dragomir Jovanović" />
        <meta property="og:title" content="Dragomir Jovanović" />
        <meta property="og:description" content="Projekat broj 2 iz Elektronskog Poslovanja" />
        <link type="text/css" rel="stylesheet" href="/dj-content/css/djNewsletter.css">
        <script src="/dj-content/js/jquery.min.js" type="text/javascript"></script>
        <script src="/dj-content/js/jquery.validate.min.js" type="text/javascript"></script>
    </head>

    <body>
        <div class="gridContainer">
            <div class="container">
                <div class="containerBox">
                    <form id="forma" action="">
                        <!-- IME -->
                        <label for="ime">IME <em>*</em></label>
                        <input id="ime" name="ime" type="text" required="" style="margin: 0">
                        <label id="ime-error" class="error" for="ime" style="color: red; margin-bottom: 32px; font-weight: bold; font-style: italic;"></label>

                        <!-- PREZIME -->
                        <label for="prezime" style="margin-top: 32px">PREZIME <em>*</em></label>
                        <input id="prezime" name="prezime" type="text" required="" style="margin: 0">
                        <label id="prezime-error" class="error" for="prezime" style="color: red; margin-bottom: 32px; font-weight: bold; font-style: italic;"></label>

                        <!-- POL -->
                        <div class="row" style="margin-top: 32px;">
                            <label for="m" class="lleft radioLabel">MUŠKI</label>
                            <input id="m" class="rright radioInput" name="pol" value="m" type="radio">

                            <label for="z" class="lleft radioLabel">ŽENSKI</label>
                            <input id="z" class="rright radioInput" name="pol" value="z" type="radio">
                        </div>

                        <!-- OPCIJE -->
                        <label style="margin-top: 32px;">IZABERITE JEDNU ILI VIŠE OPCIJA</label>
                        <div class="row">
                            <label for="sport" class="lleft radioLabel">Da li se bavite sportom</label>
                            <input id="sport" class="rright radioInput" name="sport" value="Sport" type="checkbox">
                        </div>

                        <div class="row">
                            <label for="auto" class="lleft radioLabel">Da li vozite auto</label>
                            <input id="auto" class="rright radioInput" name="auto" value="Auto" type="checkbox">
                        </div>

                        <div class="row">
                            <label for="maska" class="lleft radioLabel">Da li nosite masku</label>
                            <input id="maska" class="rright radioInput" name="maska" value="Maska" type="checkbox">
                        </div>
                        <label id="maska-error" class="error" for="maska" style="color: red; margin-bottom: 32px; font-weight: bold; font-style: italic;"></label>

                        <!-- DRZAVE -->
                        <label for="drzava" style="margin-top: 32px;">IZABERITE DRŽAVU</label>
                        <select id="drzava" name="drzava">
                            <option value="rs">Srbija - RS</option>
                            <option value="ba">Bosna i Hercegovina - BIH</option>
                            <option value="mne">Crna Gora - CG</option>
                        </select>


                        <!-- O SEBI -->
                        <label for="oSebi" style="margin-top: 32px;">NAPISITE NESTO O SEBI <em>*</em></label>
                        <textarea id="oSebi" name="oSebi" required="" rows="4"></textarea>
                        <label id="oSebi-error" class="error" for="oSebi" style="color: red; margin-bottom: 32px; font-weight: bold; font-style: italic;"></label>

                        <h3>Polja sa ovim znakom (<em>*</em>) znače da su obavezna!</h3>

                        <!-- SUBMIT/RESET -->
                        <button type="submit" value="Submit" class="submit">Pošalji</button>
                        <button type="reset" value="Reset">Restartuj</button>
                    </form>
                </div>

            </div>
        </div>
        <script>
            $().ready(function() {
                $('#forma').validate({
                    rules: {
                        ime: "required",
                        prezime: "required",
                        maska: "required",
                        oSebi: "required"

                    },
                    messages: {
                        ime: "Molimo Vas unesite ime!",
                        prezime: "Molimo Vas unesite prezime!",
                        maska: "MASKE SU OBAVEZNE!!!!!!!",
                        oSebi: "Morate napisati nešto o sebi!"

                    },

                    submitHandler: function(form) {
                        form.submit();
                    }
                });
            });     

        </script>
    </body>
</html>
