<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="initial-scale=1" />

        <title>Dragomir Jovanović</title>

        <link rel="shortcut icon" type="image/x-icon" href="/dj-content/img/icons/favicon.png" />
        <meta property="og:site_name" content="Dragomir Jovanović" />
        <meta property="og:title" content="Dragomir Jovanović" />
        <meta property="og:description" content="Projekat broj 2 iz Elektronskog Poslovanja" />
        <link type="text/css" rel="stylesheet" href="/dj-content/css/djStyle.css">
    </head>

    <body onload="__checkMode()">
        <div class="gridContainer">
            <div class="container">
                <div class="headerRow">
                    <div id="date"></div>
                    <div id="mode">
                        <div class="modeCircle" id="modeCircle">
                            <img class="modeIcon hidden" id="moon" src="/dj-content/img/icons/moon.png" alt="MESEC">
                            <img class="modeIcon" id="sun" src="/dj-content/img/icons/sun.png" alt="SUNCE">
                        </div>
                    </div>
                </div>

                <div id="modeMenu" class="modeMenu hidden">
                    <div class="modeMenuLeft" id="modeCurrent"></div>
                    <div class="modeMenuRight" id="modeCurrent">
                        <i class="arrow" id="arrow"></i>
                    </div>
                </div>

                <div id="page">
                    <div class="mainHeaderContainer">
                        <img class="mainHeaderImage" src="/dj-content/img/djMainHeader.jpg" alt="GLAVNA SLIKA">
                    </div>

                    <!-- CONTENT -->
                    <div id="content">
                        <div class="row">
                            <p class="dj bold titleNeon">Dragomir Jovanović</p>
                        </div>

                        <div class="row">
                            <p class="dj title">Ja sam Dragomir Jovanović i student sam FON-a. Ovo je moj projekat iz Elektronskog Poslovanja (HTML, CSS, JS, JQUERY).</p>
                        </div>
                    </div>

                    <!-- MENU BUTTONS -->
                    <div id="buttons">
                        <a href="/newsletter" target="_self">
                            <div class="buttonLinks">
                                <p>Prijavite se na NEWSLETTER</p>
                            </div>
                        </a>

                        <div style="margin-bottom:15px;"></div>
                        <a href="/contact" target="_top">
                            <div class="buttonLinks">
                                <p>Kontakt</p>
                            </div>
                        </a>
                        
                        <div style="margin-bottom:15px;"></div>
                        <a href="/projects" target="_blank">
                            <div class="buttonLinks">
                                <p>Projekti</p>
                            </div>
                        </a>

                        <div style="margin-bottom:15px;"></div>
                        <a href="javascript: __openWindow('/projects/tiles', '_blank')">
                            <div class="buttonLinks">
                                <p>JS Window</p>
                            </div>
                        </a>     

                        <div style="margin-bottom:15px;"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="/dj-content/js/jquery.min.js" type="text/javascript"></script>
        <script src="/dj-content/js/djMainScript.js" type="text/javascript"></script>
        <script src="/dj-content/js/djButtonScript.js" type="text/javascript"></script>
    </body>
</html>
